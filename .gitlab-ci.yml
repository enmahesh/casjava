image: frekele/ant

stages:
  - build
  - deploy

build_project:
  stage: build
  before_script:
  # Ensure Ant is installed
  - apt-get update && apt-get install -y ant

  script:
    - ls -la
    - cd retailJavaCustom
    - ant compile
    - ant jar
  artifacts:
    paths:
      - retailJavaCustom/dist/*.jar
    expire_in: 1 week

